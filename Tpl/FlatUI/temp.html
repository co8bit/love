					</div>
						<div class="form-group">
						<input class="form-control login-field"  placeholder="进账理由：如有你陪伴很开心" id="login-pass" type="text" name="remark">
						<label class="login-field-icon fui-mail" for="login-pass"></label>
					</div>
					<button class="btn btn-primary btn-lg btn-block" type="submit">转账</button>
					<a class="btn btn-primary btn-lg btn-block" href="{:U('User/ignoreTempPair')}">返回</a>
					<a class="login-link" href="#">对方确定账单后即生效</a>
				</div>
